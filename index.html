<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Controller</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        /* Use the Inter font, which is clean and modern */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom class for the frosted glass effect */
        .glass-effect {
            background: rgba(40, 40, 40, 0.6);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            /* [NEW] Add transition for a smoother change */
            transition: background-color 0.2s, backdrop-filter 0.2s;
        }

        /* Keyframes for the glowing pulse effect on the Premium badge */
        @keyframes pulse-glow {
            0%, 100% {
                opacity: 1;
                filter: drop-shadow(0 0 8px theme(colors.spotify-green));
            }
            50% {
                opacity: 0.8;
                filter: drop-shadow(0 0 4px theme(colors.spotify-green));
            }
        }

        /* Apply the animation */
        .animate-pulse-glow {
            animation: pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        /* [NEW CSS FIX]
         - This logic fixes the fullscreen stacking context bug.
         - The 'fullscreen-active' class will be added to the <html> tag by JavaScript.
        */
        html.fullscreen-active .glass-effect {
            /* Disable the filter, which causes the bug */
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
            /* Make it more opaque to compensate for the lost blur */
            background: rgba(40, 40, 40, 0.9);
        }

        /* [NEW CSS FIX] Ensure header is always on top in fullscreen */
        html.fullscreen-active header {
            position: relative;
            z-index: 50;
        }
        
        /* [NEW CSS FIX] Ensure main content is below header */
        html.fullscreen-active main {
            position: relative;
            z-index: 10;
        }

    </style>
    <script>
        // Tailwind configuration to add the 'Inter' font
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'spotify-green': '#1DB954',
                        'spotify-dark': '#121212',
                        'spotify-light-dark': '#191414',
                        'spotify-gray': '#282828',
                        'spotify-light-gray': '#535353',
                        'spotify-text': '#FFFFFF',
                        'spotify-text-subtle': '#b3b3b3',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-spotify-dark text-spotify-text antialiased">

    <div class="flex flex-col h-screen p-4 md:p-8 space-y-8 max-w-7xl mx-auto">

        <header class="flex-shrink-0 flex items-center justify-between">
            
            <div class="flex items-center gap-3">
                <h1 class="text-2xl md:text-3xl font-bold text-spotify-text">
                    Controller
                </h1>
                <span class="text-xs font-bold text-spotify-green uppercase bg-spotify-gray py-1 px-2 rounded-md 
                             shadow-lg animate-pulse-glow 
                             ring-1 ring-spotify-green/50">
                    Premium
                </span>
            </div>
            
            <div class="flex items-center gap-4">
                <button id="fullscreen-button" title="Toggle Fullscreen" class="text-spotify-text-subtle hover:text-spotify-text p-2 rounded-full hover:bg-spotify-gray transition-colors duration-200">
                    <svg id="fullscreen-enter-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 1v4m0 0h-4m4 0l-5-5"></path>
                    </svg>
                    <svg id="fullscreen-exit-icon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 4H4v6m0-6l6 6m10-6h-6v6m0-6l-6 6M10 20H4v-6m0 6l6-6m10 6h-6v-6m0 6l-6-6"></path>
                    </svg>
                </button>

                <button id="login-button" class="bg-spotify-green text-black font-semibold py-2 px-6 rounded-full text-sm hover:scale-105 transition-transform duration-200">
                    Sign In with Spotify
                </button>
            </div>
        </header>

        <main class="flex-grow flex flex-col md:flex-row gap-8">

            <div class="w-full md:w-1/3 flex-shrink-0 flex flex-col space-y-8">
                
                <div class="glass-effect rounded-xl p-6 shadow-lg">
                    <h2 class="text-lg font-semibold mb-5">Now Playing</h2>
                    
                    <img id="current-track-image" 
                         src="https://placehold.co/600x600/1DB954/000000?text=Spotify" 
                         alt="Album Art" 
                         class="w-full aspect-square rounded-lg object-cover shadow-2xl">
                    
                    <div class="mt-5 text-center">
                        <h3 id="current-track-title" class="text-2xl font-bold truncate">
                            Song Title Placeholder

                        <p id="current-track-artist" class="text-spotify-text-subtle text-base truncate mt-1">

            <div class="w-full md:w-2/3 flex-grow flex flex-col space-y-8">
                
                <div class="glass-effect rounded-xl p-6 shadow-lg flex items-center justify-around flex-shrink-0">
                    
                    <button id="prev-button" title="Previous Track" class="text-spotify-text-subtle hover:text-spotify-text transition-colors duration-200">
                        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M7 6v12l-6-6 6-6zm16 0v12l-9-6 9-6z"/></svg>
                    </button>

                    <button id="play-pause-button" title="Play/Pause" class="bg-spotify-green text-black rounded-full w-16 h-16 flex items-center justify-center shadow-lg hover:scale-110 transition-transform duration-200">
                        <svg id="play-icon" class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5.14v14l11-7-11-7z"/></svg>
                        
                        <svg id="pause-icon" class="w-8 h-8 hidden" fill="currentColor" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                    </button>

                    <button id="next-button" title="Next Track" class="text-spotify-text-subtle hover:text-spotify-text transition-colors duration-200">
                        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M17 6v12l6-6-6-6zM1 6v12l9-6-9-6z"/></svg>
                    </button>
                </div>

                <div class="glass-effect rounded-xl p-4 shadow-lg flex items-center space-x-3 flex-shrink-0">
                    <button id="volume-down-button" class="text-spotify-text-subtle hover:text-spotify-text p-2 transition-colors duration-200">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M5 9v6h4l5 5V4L9 9H5z"/></svg>
                    </button>
                    
                    <input id="volume-slider" type="range" min="0" max="100" value="75" class="w-full h-1 accent-spotify-green cursor-pointer">

                    <button id="volume-up-button" class="text-spotify-text-subtle hover:text-spotify-text p-2 transition-colors duration-200">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                    </button>
                </div>


            <div class="grid grid-cols-2 gap-4 md:gap-8 flex-shrink-0">

                <button id="play-liked-button" class="glass-effect rounded-xl p-4 flex flex-col md:flex-row items-center justify-center gap-4 h-32 md:h-40 hover:bg-spotify-light-gray transition-colors duration-200">
                    <div class="bg-gradient-to-br from-purple-500 to-blue-500 w-16 h-16 rounded-lg flex items-center justify-center shadow-lg flex-shrink-0">
                        <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                    </div>
                    <span class="font-semibold text-spotify-text text-center md:text-left">Play Latest Liked Song</span>
                </button>

                <div class="glass-effect rounded-xl p-4 flex items-center justify-center h-32 md:h-40">
                    <h2 id="clock-display" class="text-5xl md:text-7xl font-bold text-spotify-text" style="font-variant-numeric: tabular-nums;">
                        --:--
                    </h2>
                </div>

            </div>

            <div class="flex-grow">
                </div>
        </main>

    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- 1. Clock Logic ---
            const clockElement = document.getElementById('clock-display');
            function updateClock() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                if (clockElement) {
                    clockElement.textContent = `${hours}:${minutes}`;
                }
            }
            updateClock();
            setInterval(updateClock, 1000);


            // --- 2. Fullscreen Logic ---
            const fsButton = document.getElementById('fullscreen-button');
            const fsEnterIcon = document.getElementById('fullscreen-enter-icon');
            const fsExitIcon = document.getElementById('fullscreen-exit-icon');

            // [NEW] Function to update the state
            function updateFullscreenState() {
                const isFullscreen = document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement;
                if (isFullscreen) {
                    document.documentElement.classList.add('fullscreen-active');
                    fsEnterIcon.classList.add('hidden');
                    fsExitIcon.classList.remove('hidden');
                } else {
                    document.documentElement.classList.remove('fullscreen-active');
                    fsEnterIcon.classList.remove('hidden');
                    fsExitIcon.classList.add('hidden');
                }
            }

            // Check if allowed
            if (!fsButton || !(document.fullscreenEnabled || document.webkitFullscreenEnabled || document.mozFullScreenEnabled)) {
                if (fsButton) fsButton.style.display = 'none'; // Hide button if not allowed
            } else {
                // Add click listener
                fsButton.addEventListener('click', () => {
                    if (document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement) {
                        if (document.exitFullscreen) {
                            document.exitFullscreen();
                        } else if (document.webkitExitFullscreen) {
                            document.webkitExitFullscreen();
                        } else if (document.mozCancelFullScreen) {
                            document.mozCancelFullScreen();
                        }
                    } else {
                        if (document.documentElement.requestFullscreen) {
                            document.documentElement.requestFullscreen();
                        } else if (document.documentElement.webkitRequestFullscreen) {
                            document.documentElement.webkitRequestFullscreen();
                        } else if (document.documentElement.mozRequestFullScreen) {
                            document.documentElement.mozRequestFullScreen();
                        }
                    }
                });

                // [MODIFIED] Add change listeners to call the new function
                document.addEventListener('fullscreenchange', updateFullscreenState);
                document.addEventListener('webkitfullscreenchange', updateFullscreenState);
                document.addEventListener('mozfullscreenchange', updateFullscreenState);

                // [NEW] Call it once to set the initial state
                updateFullscreenState();
            }

            
            // --- 3. Spotify Logic (Main Entry Point) ---
            const clientId = 'bb82c1e306e44bc681b5fc345b2b493f';
            const redirectUri = 'https://valo-valox.github.io/spotify-soundboard/';
            const scopes = [
                'streaming',
                'user-read-email',
                'user-read-private',
                'user-read-playback-state',
                'user-modify-playback-state',
                'user-library-read'
            ].join(' ');

            let player = null;
            let deviceId = null;

            // DOM Element References
            const loginButton = document.getElementById('login-button');
            const prevButton = document.getElementById('prev-button');
            const playPauseButton = document.getElementById('play-pause-button');
            const playIcon = document.getElementById('play-icon');
            const pauseIcon = document.getElementById('pause-icon');
            const nextButton = document.getElementById('next-button');
            const volumeSlider = document.getElementById('volume-slider');
            const volumeDownButton = document.getElementById('volume-down-button');
            const volumeUpButton = document.getElementById('volume-up-button');
            const playLikedButton = document.getElementById('play-liked-button');
            const currentTrackImage = document.getElementById('current-track-image');
            const currentTrackTitle = document.getElementById('current-track-title');
            const currentTrackArtist = document.getElementById('current-track-artist');

            // Check for auth code in URL
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');

            if (code) {
                // User is returning from Spotify login
                handleAuthCallback(code);
            } else {
                // Standard page load
                const accessToken = localStorage.getItem('spotify_access_token');
                if (accessToken) {
                    const expiry = localStorage.getItem('spotify_token_expiry');
                    if (expiry && new Date().getTime() > parseInt(expiry)) {
                        console.log("Access token expired.");
                        signOut(); // A real app would refresh, we'll just sign out
                    } else {
                        // Logged in, initialize
                        (async () => {
                            await fetchUserProfile(accessToken); // Get user info for button
                            initializePlayer(accessToken);
                            updateLoginButton(true);
                        })();
                    }
                } else {
                    // Logged out
                    updateLoginButton(false);
                }
            }

            // Add a click listener to 'login-button':
            loginButton.addEventListener('click', () => {
                if (localStorage.getItem('spotify_access_token')) {
                    signOut(); // Function to clear localStorage and disconnect player
                } else {
                    startAuth(); // Function to redirect to Spotify login
                }
            });

            
            // --- 4. Spotify Helper Functions ---

            /**
             * Generates a random string for PKCE
             */
            function generateRandomString(length) {
                let text = '';
                let possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                for (let i = 0; i < length; i++) {
                    text += possible.charAt(Math.floor(Math.random() * possible.length));
                }
                return text;
            }

            /**
             * Generates a PKCE code challenge
             */
            async function generateCodeChallenge(codeVerifier) {
                const data = new TextEncoder().encode(codeVerifier);
                const digest = await window.crypto.subtle.digest('SHA-256', data);
                return btoa(String.fromCharCode.apply(null, [...new Uint8Array(digest)]))
                    .replace(/\+/g, '-')
                    .replace(/\//g, '_')
                    .replace(/=+$/, '');
            }

            /**
             * Kicks off the Spotify PKCE authentication flow
             */
            async function startAuth() {
                const verifier = generateRandomString(128);
                localStorage.setItem('spotify_code_verifier', verifier);
                const challenge = await generateCodeChallenge(verifier);

                const authParams = new URLSearchParams({
                    client_id: clientId,
                    response_type: 'code',
                    redirect_uri: redirectUri,
                    scope: scopes,
                    code_challenge_method: 'S256',
                    code_challenge: challenge,
                });

                window.location = `https://accounts.spotify.com/authorize?${authParams.toString()}`;
            }

            /**
             * Handles the redirect from Spotify, exchanging the code for a token
             */
            async function handleAuthCallback(code) {
                const verifier = localStorage.getItem('spotify_code_verifier');
                if (!verifier) {
                    console.error('No code verifier found!');
                    signOut();
                    return;
                }

                const tokenParams = new URLSearchParams({
                    client_id: clientId,
                    grant_type: 'authorization_code',
                    code: code,
                    redirect_uri: redirectUri,
                    code_verifier: verifier,
                });

                try {
                    const response = await fetch('https://accounts.spotify.com/api/token', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: tokenParams.toString(),
                    });

                    if (!response.ok) {
                        throw new Error('Failed to fetch token: ' + await response.text());
                    }

                    const data = await response.json();
                    const expiryTime = new Date().getTime() + data.expires_in * 1000;
                    localStorage.setItem('spotify_access_token', data.access_token);
                    localStorage.setItem('spotify_refresh_token', data.refresh_token);
                    localStorage.setItem('spotify_token_expiry', expiryTime);

                    // Clean the URL of auth code
                    window.history.pushState({}, document.title, window.location.pathname);
                    
                    // Fetch user profile to display email/name
                    await fetchUserProfile(data.access_token);

                    // Initialize player
                    initializePlayer(data.access_token);
                    updateLoginButton(true);

                } catch (error) {
                    console.error('Error handling auth callback:', error);
                    signOut(); // Clear any partial auth
                }
            }

            /**
             * Fetches the user's profile to get their email/ID
             */
            async function fetchUserProfile(token) {
                try {
                    const response = await fetch('https://api.spotify.com/v1/me', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (!response.ok) throw new Error('Failed to fetch user profile');
                    const data = await response.json();
                    localStorage.setItem('spotify_user_email', data.email || data.id);
                } catch (error) {
                    console.error(error);
                    localStorage.setItem('spotify_user_email', 'User'); // Fallback
                }
            }

            /**
             * Clears all credentials and disconnects the player
             */
            function signOut() {
                if (player) {
                    player.disconnect();
                    player = null;
                }
                localStorage.removeItem('spotify_access_token');
                localStorage.removeItem('spotify_refresh_token');
                localStorage.removeItem('spotify_token_expiry');
                localStorage.removeItem('spotify_code_verifier');
                localStorage.removeItem('spotify_user_email');
                
                updateLoginButton(false);
                
                // Reset UI to default
                currentTrackImage.src = 'https://placehold.co/600x600/1DB954/000000?text=Spotify';
                currentTrackTitle.textContent = 'Song Title Placeholder';
                currentTrackArtist.textContent = 'Artist Name';
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
                volumeSlider.value = 75;
            }

            /**
             * Loads the SDK script and initializes the Spotify.Player
             */
            function initializePlayer(token) {
                // Check if SDK script is already loaded
                if (window.Spotify) {
                    console.log("Spotify SDK already loaded.");
                    return;
                }
                
                const script = document.createElement('script');
                script.src = 'https://sdk.scdn.co/spotify-player.js';
                script.async = true;
                document.body.appendChild(script);

                window.onSpotifyWebPlaybackSDKReady = () => {
                    player = new Spotify.Player({
                        name: 'Web Controller',
                        getOAuthToken: cb => { cb(token); },
                        volume: 0.75 // Default volume
                    });

                    // Error handling
                    player.addListener('initialization_error', ({ message }) => console.error('Init Error:', message));
                    player.addListener('authentication_error', ({ message }) => {
                        console.error('Auth Error:', message, "Signing out.");
                        signOut(); // Token is likely bad or expired
                    });
                    player.addListener('account_error', ({ message }) => console.error('Account Error:', message));
                    player.addListener('playback_error', ({ message }) => console.error('Playback Error:', message));

                    // Player state changes
                    player.addListener('player_state_changed', state => {
                        console.log('Player state changed:', state);
                        updateUI(state);
                    });

                    // Ready
                    player.addListener('ready', ({ device_id }) => {
                        console.log('Ready with Device ID', device_id);
                        deviceId = device_id;
                        transferPlayback(token, device_id);
                        setupEventListeners(); // Player is ready, wire up controls
                    });

                    // Not Ready
                    player.addListener('not_ready', ({ device_id }) => {
                        console.log('Device ID has gone offline', device_id);
                    });

                    // Connect
                    player.connect().then(success => {
                        if (success) {
                            console.log('The Web Playback SDK successfully connected to Spotify!');
                        }
                    });
                };
            }

            /**
             * Transfers playback to this web player
             */
            async function transferPlayback(token, deviceId) {
                try {
                    await fetch('https://api.spotify.com/v1/me/player', {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            device_ids: [deviceId],
                            play: false // Don't start playing immediately
                        }),
                    });
                } catch (error) {
                    console.error('Error transferring playback:', error);
                }
            }

            /**
             * Updates the UI (album art, title, buttons) based on player state
             */
            function updateUI(state) {
                if (!state) {
                    // Player disconnected
                    playIcon.classList.remove('hidden');
                    pauseIcon.classList.add('hidden');
                    currentTrackTitle.textContent = 'Player Disconnected';
                    currentTrackArtist.textContent = 'Connect to this device...';
                    currentTrackImage.src = 'https://placehold.co/600x600/1DB954/000000?text=Spotify';
                    return;
                }

                // Update Play/Pause button
                if (state.paused) {
                    playIcon.classList.remove('hidden');
                    pauseIcon.classList.add('hidden');
                } else {
                    playIcon.classList.add('hidden');
                    pauseIcon.classList.remove('hidden');
                }

                // Update Track Info
                const currentTrack = state.track_window.current_track;
                if (currentTrack) {
                    currentTrackImage.src = currentTrack.album.images[0].url;
                    currentTrackTitle.textContent = currentTrack.name;
                    currentTrackArtist.textContent = currentTrack.artists.map(a => a.name).join(', ');
                }

                // Update Volume Slider
                if (player) {
                    player.getVolume().then(volume => {
                        if (volumeSlider) {
                            volumeSlider.value = volume * 100;
                        }
                    });
                }
            }
            
            /**
             * Updates the login button text and style
             */
            function updateLoginButton(isLoggedIn) {
                if (isLoggedIn) {
                    const email = localStorage.getItem('spotify_user_email') || 'User';
                    loginButton.textContent = `Sign Out (${email})`;
                    loginButton.classList.remove('bg-spotify-green', 'text-black');
                    loginButton.classList.add('bg-spotify-gray', 'text-spotify-text-subtle');
                } else {
                    loginButton.textContent = 'Sign In with Spotify';
                    loginButton.classList.add('bg-spotify-green', 'text-black');
                    loginButton.classList.remove('bg-spotify-gray', 'text-spotify-text-subtle');
                }
            }

            /**
             * Fetches and plays the user's most recently liked song
             */
            async function playLatestLikedSong() {
                const token = localStorage.getItem('spotify_access_token');
                if (!token || !deviceId) {
                    console.error('Not authenticated or player not ready');
                    return;
                }

                try {
                    // 1. Fetch latest liked song
                    const trackResponse = await fetch('https://api.spotify.com/v1/me/tracks?limit=1&offset=0', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (!trackResponse.ok) throw new Error('Failed to fetch liked songs');
                    
                    const trackData = await trackResponse.json();
                    if (!trackData.items || trackData.items.length === 0) {
                        console.warn('No liked songs found.');
                        return;
                    }
                    
                    const trackUri = trackData.items[0].track.uri;

                    // 2. Play that song on the current device
                    await fetch(`https://api.spotify.com/v1/me/player/play?device_id=${deviceId}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            uris: [trackUri] // Play just this one track
                        }),
                    });

                } catch (error) {
                    console.error('Error playing liked song:', error);
                }
            }
            
            /**
             * Wires up all the buttons (Play, Next, Vol, etc.)
             */
            function setupEventListeners() {
                // Note: These are only set up *after* the player is ready.
                
                playPauseButton.onclick = () => {
                    player.togglePlay();
                };

                prevButton.onclick = () => {
                    player.previousTrack();
                };

                nextButton.onclick = () => {
                    player.nextTrack();
                };

                volumeSlider.oninput = (e) => {
                    const volume = parseFloat(e.target.value) / 100;
                    player.setVolume(volume);
                };
                
                volumeDownButton.onclick = () => {
                    player.getVolume().then(volume => {
                        const newVolume = Math.max(0, volume - 0.1);
                        player.setVolume(newVolume).then(() => {
                            volumeSlider.value = newVolume * 100;
                        });
                    });
                };

                volumeUpButton.onclick = () => {
                    player.getVolume().then(volume => {
                        const newVolume = Math.min(1, volume + 0.1);
                        player.setVolume(newVolume).then(() => {
                            volumeSlider.value = newVolume * 100;
                        });
                    });
                };

                playLikedButton.onclick = () => {
                    playLatestLikedSong();
                };
            }
            
        });
    </script>

</body>
</html>
