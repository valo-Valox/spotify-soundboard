<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Spotify Soundboard</title>
  <style>
    /* --- Base & Layout --- */
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevents scrollbars */
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
      padding: 24px;
      background: #004a9a; /* Blue background */
      color: #e6eef3;
      box-sizing: border-box;
    }

    /* --- Auth & Status Area --- */
    .auth-area {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 500px;
    }
    .auth-area .auth-buttons {
      display: flex;
      gap: 10px;
    }
    .auth-area .auth-buttons button {
      flex-grow: 1;
      padding: 10px;
      border-radius: 8px;
      border: 0;
      background: #1db954; /* Spotify Green for auth */
      color: #052012;
      font-weight: 600;
      cursor: pointer;
    }
    .auth-area .auth-buttons button.muted {
      background: #2c2f33;
      color: #e6eef3;
    }

    /* --- Info Displays --- */
    .info {
      font-size: 14px;
      color: #c0d4ff;
      min-height: 1.2em;
      text-align: center;
      font-weight: 500;
    }

    /* --- Currently Playing UI --- */
    .track-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0a0a0e;
      border-radius: 12px;
      padding: 16px;
      width: 100%;
      max-width: 420px;
      box-sizing: border-box;
      min-height: 80px;
      text-align: center;
    }
    .track-name {
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      margin: 0;
    }
    .track-artist {
      font-size: 0.9rem;
      color: #b3b3b3;
      margin: 4px 0 0 0;
    }

    /* --- Soundboard Grid --- */
    .board {
      display: grid;
      width: 100%;
      max-width: 420px;
      gap: 12px;
      grid-template-areas:
        "prev next"
        "clock play"
        "volDown play"
        "volUp play"
        "liked liked";
      grid-template-columns: 1fr 1fr; /* Two equal columns */
    }

    /* --- Base Button Style --- */
    .board button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      border-radius: 12px;
      border: 0;
      background: #0a0a0e; /* Dark button color */
      color: #fff; /* White icon color */
      cursor: pointer;
      min-height: 80px;
      transition: background-color 0.2s;
    }
    .board button:hover {
      background: #1a1a1e;
    }
    .board button:active {
      background: #2a2a2e;
    }
    .board button svg {
      width: 28px;
      height: 28px;
      fill: #fff;
    }

    /* --- Assign buttons to grid areas --- */
    #prev { grid-area: prev; }
    #next { grid-area: next; }
    #clock { grid-area: clock; }
    #volDown { grid-area: volDown; }
    #volUp { grid-area: volUp; }
    #playLiked { grid-area: liked; }
    
    #playPause {
      grid-area: play;
      min-height: 276px;
      border-radius: 16px;
    }
    #playPause svg {
      width: 48px;
      height: 48px;
    }

    #clock {
      font-size: 2.5rem;
      font-weight: 600;
      font-family: 'Courier New', Courier, monospace;
      color: #fff;
      background: #0a0a0e;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer; 
      user-select: none; 
    }
    #clock:hover {
      background: #1a1a1e;
    }

    /* --- Fullscreen Mode --- */
    body:fullscreen,
    body:-webkit-full-screen {
      padding: 0;
      gap: 0;
      background: #0a0a0e;
    }
    body:fullscreen .auth-area,
    body:fullscreen .info,
    body:fullscreen hr,
    body:-webkit-full-screen .auth-area,
    body:-webkit-full-screen .info,
    body:-webkit-full-screen hr {
      display: none;
    }
    body:fullscreen .track-info,
    body:fullscreen .board,
    body:-webkit-full-screen .track-info,
    body:-webkit-full-screen .board {
      max-width: 100%;
      width: 100%;
      border-radius: 0;
    }
    body:fullscreen .track-info,
    body:-webkit-full-screen .track-info {
        flex-shrink: 0; 
        min-height: 112px;
    }
    body:fullscreen .board,
    body:-webkit-full-screen .board {
      flex-grow: 1; 
      height: 100%;
      padding: 16px;
      box-sizing: border-box;
    }
    body:fullscreen #playPause,
    body:-webkit-full-screen #playPause {
        min-height: 0; 
        height: 100%; 
    }
    
    @media (orientation: landscape) {
      body:fullscreen .board,
      body:-webkit-full-screen .board {
        grid-template-areas:
          "track prev next"
          "track play play"
          "track play play"
          "track volDown volUp"
          "track clock liked";
        grid-template-columns: 2fr 1fr 1fr;
        grid-template-rows: repeat(5, 1fr);
        gap: 12px;
      }
      body:fullscreen .track-info,
      body:-webkit-full-screen .track-info {
        display: flex;
        grid-area: track;
        height: 100%;
        min-height: 0;
      }
      body:fullscreen #prev,
      body:-webkit-full-screen #prev { grid-area: prev; }
      body:fullscreen #next,
      body:-webkit-full-screen #next { grid-area: next; }
      body:fullscreen #clock,
      body:-webkit-full-screen #clock { grid-area: clock; }
      body:fullscreen #volDown,
      body:-webkit-full-screen #volDown { grid-area: volDown; }
      body:fullscreen #volUp,
      body:-webkit-full-screen #volUp { grid-area: volUp; }
      body:fullscreen #playLiked,
      body:-webkit-full-screen #playLiked { grid-area: liked; }
      body:fullscreen #playPause,
      body:-webkit-full-screen #playPause { grid-area: play; }
    }
  </style>
</head>
<body>

  <div class="info" id="status">Not signed in</div>
  <div class="auth-area">
    <div class="auth-buttons">
      <button id="btnAuth">Sign In</button>
      <button id="btnSignOut" class="muted">Sign Out</button>
    </div>
  </div>
  
  <hr style="width: 100%; max-width: 500px; border-color: #333;">

  <div class="track-info" id="trackInfo">
    <div class="track-name">No track playing</div>
    <div class="track-artist"></div>
  </div>

  <div class="board">
    <button id="prev" title="Previous">
      <svg viewBox="0 0 24 24"><path d="M17.51 3.87L15.73 2.1 5.84 12l9.9 9.9 1.77-1.77L9.38 12l8.13-8.13z"/></svg>
    </button>
    <button id="next" title="Next">
      <svg viewBox="0 0 24 24"><path d="M6.49 3.87L8.27 2.1l9.89 9.9-9.9 9.9-1.77-1.77L14.62 12l-8.13-8.13z"/></svg>
    </button>
    
    <div id="clock" title="Toggle Fullscreen">00:00</div>

    <button id="playPause" title="Play/Pause">
      <svg id="icon-play" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
      <svg id="icon-pause" viewBox="0 0 24 24" style="display: none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
    </button>

    <button id="volDown" title="Volume Down">
      <svg viewBox="0 0 24 24"><path d="M18.5 12c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM5 9v6h4l5 5V4L9 9H5z"/></svg>
    </button>
    <button id="volUp" title="Volume Up">
      <svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
    </button>
    
    <button id="playLiked" title="Play Liked Songs">
      <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
    </button>
  </div>

  <script>
    // --- Configuration ---
    const CLIENT_ID = 'bb82c1e306e44bc681b5fc345b2b493f';
    const REDIRECT_URI = 'https://valo-valox.github.io/spotify-soundboard/';
    
    // --- Spotify API Constants ---
    const AUTHORIZE_URL = 'https://accounts.spotify.com/authorize';
    const TOKEN_URL = 'https://accounts.spotify.com/api/token';
    const API_BASE_URL = 'https://api.spotify.com/v1';

    const SCOPES = [
      'user-modify-playback-state',
      'user-read-playback-state',
      'user-read-currently-playing',
      'user-library-read',
      'user-read-private'
    ].join(' ');

    // --- DOM Elements ---
    const $status = document.getElementById('status');
    const $trackInfo = document.getElementById('trackInfo');
    const $trackName = $trackInfo.querySelector('.track-name');
    const $trackArtist = $trackInfo.querySelector('.track-artist');
    const $iconPlay = document.getElementById('icon-play');
    const $iconPause = document.getElementById('icon-pause');
    const $clock = document.getElementById('clock');

    // --- State ---
    let currentPlaybackState = { is_playing: false };

    // --- Helpers ---
    function setStatus(s) { $status.textContent = s; }
    function randomString(length) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let r = '';
      for (let i = 0; i < length; i++) r += chars.charAt(Math.floor(Math.random() * chars.length));
      return r;
    }
    async function sha256(plain) {
      const encoder = new TextEncoder();
      const data = encoder.encode(plain);
      return await crypto.subtle.digest('SHA-256', data);
    }
    function base64UrlEncode(bytes) {
      return btoa(String.fromCharCode(...new Uint8Array(bytes)))
        .replace(/=+$/, '').replace(/\+/g, '-').replace(/\//g, '_');
    }
    async function makeCodeChallenge(verifier) {
      const hashed = await sha256(verifier);
      return base64UrlEncode(hashed);
    }

    // --- Authentication Flow ---
    async function startAuth() {
      const state = randomString(16);
      const codeVerifier = randomString(64);
      const codeChallenge = await makeCodeChallenge(codeVerifier);

      localStorage.setItem('pkce_code_verifier', codeVerifier);
      localStorage.setItem('pkce_state', state);

      const params = new URLSearchParams({
        client_id: CLIENT_ID,
        response_type: 'code',
        redirect_uri: REDIRECT_URI,
        code_challenge_method: 'S256',
        code_challenge: codeChallenge,
        state: state,
        scope: SCOPES
      });
      window.location = `${AUTHORIZE_URL}?${params.toString()}`;
    }

    async function handleCallback() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      const state = params.get('state');
      if (!code) return;

      const storedState = localStorage.getItem('pkce_state');
      if (state !== storedState) {
        setStatus('State mismatch error.');
        return;
      }

      setStatus('Exchanging code for token...');
      const codeVerifier = localStorage.getItem('pkce_code_verifier');

      const body = new URLSearchParams();
      body.append('grant_type', 'authorization_code');
      body.append('code', code);
      body.append('redirect_uri', REDIRECT_URI);
      body.append('client_id', CLIENT_ID);
      body.append('code_verifier', codeVerifier);

      try {
        const res = await fetch(TOKEN_URL, {
          method: 'POST',
          body: body 
        });

        if (!res.ok) {
          const txt = await res.text();
          // Try to parse error text from Spotify's HTML response
          const errorMatch = txt.match(/<p>(.*?)<\/p>/);
          const errorMsg = errorMatch ? errorMatch[1] : txt;
          setStatus(`Token exchange failed: ${res.status} ${errorMsg}`); 
          return;
        }

        const data = await res.json();
        localStorage.setItem('sp_access_token', data.access_token);
        localStorage.setItem('sp_refresh_token', data.refresh_token || '');
        const expiresAt = Date.now() + (data.expires_in || 3600) * 1000;
        localStorage.setItem('sp_expires_at', expiresAt);

        setStatus('Signed in successfully!');
        history.replaceState(null, '', window.location.pathname); // Clean up URL
        
      } catch (e) {
        setStatus(`Network error: ${e.message}`);
      }
    }

    async function refreshTokenIfNeeded() {
      const expiresAt = Number(localStorage.getItem('sp_expires_at') || 0);
      if (Date.now() < expiresAt - 60000) return; // Still valid

      const refresh_token = localStorage.getItem('sp_refresh_token');
      if (!refresh_token) {
        setStatus('Signed out. Please sign in again.');
        localStorage.clear(); // Clear all stale data
        updateUI(null);
        return; // Can't refresh
      }

      setStatus('Refreshing token...');
      
      const body = new URLSearchParams();
      body.append('grant_type', 'refresh_token');
      body.append('refresh_token', refresh_token);
      body.append('client_id', CLIENT_ID);

      try {
        const res = await fetch(TOKEN_URL, {
          method: 'POST',
          body: body
        });

        if (!res.ok) {
          setStatus(`Token refresh failed: ${res.status}. Please sign in again.`);
          localStorage.clear(); // Auth failed, clear everything
          updateUI(null);
          return;
        }

        const data = await res.json();
        localStorage.setItem('sp_access_token', data.access_token);
        // Spotify *may* send a new refresh token
        if (data.refresh_token) {
          localStorage.setItem('sp_refresh_token', data.refresh_token);
        }
        const expiresAtNew = Date.now() + (data.expires_in || 3600) * 1000;
        localStorage.setItem('sp_expires_at', expiresAtNew);
        setStatus('Token refreshed.');
        
      } catch (e) {
        setStatus(`Network error: ${e.message}`);
      }
    }

    // --- API Wrapper ---
    async function api(path, method = 'GET', body = null) {
      // Check for token first. If none, don't even try.
      if (!localStorage.getItem('sp_access_token')) {
        setStatus('Not signed in.');
        return null;
      }
      
      await refreshTokenIfNeeded();
      
      // Check again, refreshToken might have failed
      const token = localStorage.getItem('sp_access_token');
      if (!token) {
        setStatus('Sign in required.');
        return null;
      }

      const headers = { 'Authorization': `Bearer ${token}` };
      if (body && !(body instanceof FormData)) {
        headers['Content-Type'] = 'application/json';
      }

      try {
        const res = await fetch(API_BASE_URL + path, {
          method,
          headers,
          body: body && (typeof body === 'string' ? body : JSON.stringify(body))
        });

        if (res.status === 204) return null; // No Content
        
        const text = await res.text(); // Get text first
        
        if (!res.ok) {
          // Try to parse JSON error from Spotify
          try {
            const jsonError = JSON.parse(text);
            if (jsonError.error && jsonError.error.message) {
              throw new Error(jsonError.error.message);
            }
          } catch (e) {
            // Not JSON, just throw text
          }
          throw new Error(`API Error: ${res.status} ${text}`);
        }
        
        return text ? JSON.parse(text) : null; // OK response
        
      } catch (e) {
        setStatus(e.message);
        throw e; // Re-throw to stop calling function
      }
    }

    // --- Playback Control Functions ---
    function updateUI(state) {
      if (!state) {
        currentPlaybackState = { is_playing: false, device: null };
        $iconPlay.style.display = 'block';
        $iconPause.style.display = 'none';
        $trackName.textContent = 'No active device';
        $trackArtist.textContent = 'Please start playing on Spotify';
        return;
      }
      currentPlaybackState = state;
      if (state.is_playing) {
        $iconPlay.style.display = 'none';
        $iconPause.style.display = 'block';
      } else {
        $iconPlay.style.display = 'block';
        $iconPause.style.display = 'none';
      }
      if (state.item) {
        const artists = state.item.artists.map(a => a.name).join(', ');
        $trackName.textContent = state.item.name;
        $trackArtist.textContent = artists;
      } else {
        $trackName.textContent = 'No track playing';
        $trackArtist.textContent = '';
      }
    }

    async function getPlaybackState() {
      try {
        const state = await api('/me/player');
        updateUI(state);
      } catch (e) {
        // API wrapper already set status
        updateUI(null); // Show default state on error
      }
    }
    
    async function togglePlayPause() {
      if (!currentPlaybackState.device) {
        setStatus("No active device. Play on Spotify first.");
        return; // Don't try to play if no device
      }
      const wasPlaying = currentPlaybackState.is_playing;
      try {
        if (wasPlaying) {
          await api('/me/player/pause', 'PUT');
          setStatus('Paused');
          $iconPlay.style.display = 'block';
          $iconPause.style.display = 'none';
          currentPlaybackState.is_playing = false;
        } else {
          await api('/me/player/play', 'PUT');
          setStatus('Playing');
          $iconPlay.style.display = 'none';
          $iconPause.style.display = 'block';
          currentPlaybackState.is_playing = true;
        }
        setTimeout(getPlaybackState, 500);
      } catch (e) {
        // API wrapper sets status
        setTimeout(getPlaybackState, 100);
      }
    }
    
    async function next() {
      await api('/me/player/next', 'POST');
      setStatus('Next track');
      setTimeout(getPlaybackState, 500);
    }
    async function previous() {
      await api('/me/player/previous', 'POST');
      setStatus('Previous track');
      setTimeout(getPlaybackState, 500);
    }
    async function setVolume(v) {
      await api(`/me/player/volume?volume_percent=${v}`, 'PUT');
    }
    
    async function playLikedSongs() {
      try {
        setStatus('Getting user info...');
        const userProfile = await api('/me');
        if (!userProfile || !userProfile.id) {
          setStatus('Could not get user ID');
          return;
        }
        const userId = userProfile.id;
        const contextUri = `spotify:user:${userId}:collection`;
        
        setStatus('Playing Liked Songs...');
        await api('/me/player/play', 'PUT', { context_uri: contextUri });
        setTimeout(getPlaybackState, 1000); 
      } catch (e) {
        // API wrapper sets status
      }
    }
    
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      $clock.textContent = `${hours}:${minutes}`;
    }
    
    function toggleFullscreen() {
      if (!document.fullscreenElement && !document.webkitFullscreenElement) {
        const el = document.documentElement;
        if (el.requestFullscreen) {
          el.requestFullscreen({ navigationUI: "hide" });
        } else if (el.webkitRequestFullscreen) {
          el.webkitRequestFullscreen();
        }
        if (screen.orientation && screen.orientation.lock) {
          screen.orientation.lock('landscape').catch(() => {});
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        }
      }
    }

    // --- UI Event Listeners ---
    document.getElementById('btnAuth').addEventListener('click', startAuth);

    document.getElementById('btnSignOut').addEventListener('click', () => {
      localStorage.clear();
      setStatus('Signed out');
      updateUI(null);
    });

    // Helper to wrap API calls with status updates
    function addApiListener(id, action) {
      document.getElementById(id).addEventListener('click', () => {
        // Check for token before trying any API action
        if (!localStorage.getItem('sp_access_token')) {
          setStatus('Please sign in first.');
          return;
        }
        action().catch(e => setStatus(e.message));
      });
    }

    addApiListener('playPause', togglePlayPause);
    addApiListener('next', next);
    addApiListener('prev', previous);
    
    // --- THIS IS THE FIXED LINE ---
    addApiListener('playLiked', playLikedSongs);
    
    $clock.addEventListener('click', toggleFullscreen);

    document.getElementById('volUp').addEventListener('click', async () => {
      if (!localStorage.getItem('sp_access_token')) {
          setStatus('Please sign in first.');
          return;
      }
      try {
        if (!currentPlaybackState.device) {
          setStatus('No active device to control volume.');
          return;
        }
        const v = Math.min(100, (currentPlaybackState.device.volume_percent || 50) + 10);
        await setVolume(v);
        setStatus(`Volume ${v}`);
        if (currentPlaybackState.device) currentPlaybackState.device.volume_percent = v;
      } catch (e) { setStatus(e.message); }
    });

    document.getElementById('volDown').addEventListener('click', async () => {
      if (!localStorage.getItem('sp_access_token')) {
          setStatus('Please sign in first.');
          return;
      }
      try {
        if (!currentPlaybackState.device) {
          setStatus('No active device to control volume.');
          return;
        }
        const v = Math.max(0, (currentPlaybackState.device.volume_percent || 50) - 10);
        await setVolume(v);
        setStatus(`Volume ${v}`);
        if (currentPlaybackState.device) currentPlaybackState.device.volume_percent = v;
      } catch (e) { setStatus(e.message); }
    });
    
    // --- Page Load ---
    window.addEventListener('load', async () => {
      updateClock();
      setInterval(updateClock, 1000);
      
      // Check if we are on the redirect page
      if (window.location.search.includes('code=')) {
        await handleCallback();
      }
      
      // Regular page load
      if (localStorage.getItem('sp_access_token')) {
        setStatus('Signed in');
        await getPlaybackState();
        setInterval(getPlaybackState, 15000); // Poll for changes
      } else {
        setStatus('Not signed in');
      }
    });
  </script>
</body>
</html>
